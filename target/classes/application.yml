server:
  port: 8000
  
spring:
  http:
    encoding:
      enabled: true
      charset: UTF-8
      force: true
  application:
    name: vitea-user-server
  datasource:
    url: jdbc:mysql://localhost:3306/vitea?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
